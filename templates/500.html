<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del Servidor - PHI GIS Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-server fa-5x text-danger"></i>
                        </div>
                        <h1 class="display-4 fw-bold mb-3">500</h1>
                        <h2 class="h4 mb-4">Error Interno del Servidor</h2>
                        <p class="text-muted mb-4">
                            Ha ocurrido un error inesperado. Nuestro equipo técnico ha sido notificado y está trabajando para solucionarlo.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home me-2"></i>
                                Volver al Inicio
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Página Anterior
                            </button>
                        </div>
                        <div class="mt-4">
                            <small class="text-muted">
                                Si el problema persiste, contacta al administrador del sistema.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
